<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf: 문자열검색, 실시간검색</title>
</head>
<body>
    <script>
        const arr1 = [
            '고구마','감자','사탕','고단백','고기','수박'
        ]
        const txt ='고'
        const result = arr1.filter( item => item.indexOf(txt) !== -1)
        console.log( result )

        const data = [
            {name:'김치전을 하다'},
            {name:'운동을 하다'},
            {name:'밥먹기'},
            {name:'집에가다'}
        ]
        const txt1 = '하다'
        const result1 = data.filter( item => item.name.indexOf(txt1) !== -1)
        console.log( result1 )
        
    </script>
</body>
</html>
