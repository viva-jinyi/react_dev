<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let/const</title>
</head>
<body>
    <script>
        const a = 20       
        console.log( a )
        {
            const a = 50 
            console.log( a )
            {
                const a = 100
                console.log( a )
            }
            console.log(a)
        }
        console.log( a )
    </script>
</body>
</html>
